<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food online.Get fresh food delivery from fresh menu</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://use.fontawesome.com/b3d37efadf.js"></script>
</head>
<body>

    <!--Header Section-->
    <header id="header">
        <div class="header-1">
            <div class="header-1-container flex flex-align-center">
                <a href=""><img src="https://www.freshmenu.com/images/fm-header-logo.svg" alt=""></a>
                <div class ="loacation">Deliver to:<span>Koramangala, Bengal...</span><img src="images/down-arrow.svg"></div>
                <div class="links">
                    <div class="link-to-cake"><a href="">Looking for Cake Delivery?</a></div>
                    <div class="link-to-app"><a href="">Download app</a></div>
                </div>
            </div>  
        </div>
        <div class="header-2">
            <div class="header-2-container flex flex-align-center">
                <div class="header-2-links">
                    <ul  class="flex flex-space-between flex-align-center">
                        <li><a href=""><i class="fa fa-search" aria-hidden="true"></i>Search</a></li>
                        <li><a href="">Offers</a></li>
                        <li><a href=""><img src="images/help-center.svg"></a></li>
                        <li><a href=""><img src="images/log-in.svg"></a></li>
                        <li><a href=""><img src="images/cart.svg"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--End of Header Section-->

    <!--Banner Section-->
    <div class="banner">
        <div class = "image-section flex">
            <div><img src="images/d8d0c86c-16f4-48dc-9088-240fe3687d40.jpg" alt=""></div>
            <div><img src="images/d2726350-80b5-4273-b87a-e00d9e8642df.png" alt=""></div>
            <div><img src="images/a8d84480-dc3b-42c2-80d3-d3c3f4f2740e.jpg" alt=""></div>
            <div><img src="images/3f2a21a9-0182-4e12-ad31-a06b10412714.jpg" alt=""></div>
        </div>
    </div>
    <!--End of Banner Section-->

    <!--Filter Bar-->
    <div class="filter-bar">
        <div class="filter-bar-container flex flex-space-between flex-align-center">
            <div class="categories">CATEGORIES</div>
            <div class="vef-filter-container flex flex-end flex-align-center" >
                <div class="veg-filter flex flex-space-between flex-align-center">
                    <div class="veg-toogle flex flex-align-center flex-justify-center" style="border:1px solid black;height:28px;width:44px;border-radius:5px">VEG</div>
                    <div class="filter-icon"><i class="fa fa-filter" aria-hidden="true" style="color:black;font-size:19px"></i>FILTER</div>
                </div>
            </div>
        </div>
    </div>
    <!--End of Filter Bar-->
</body>
</html>
